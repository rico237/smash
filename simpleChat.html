<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Smash Bros Melee</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body onload="init();">
	<div class="container-fluid">
		<!-- <button onclick="start()">Play the game</button> -->
		<!-- <button onclick="pause()">Pause</button> -->
		<div class="blog-header">
			<div class="row">
				<div class="col-md-8">
					<h1 class="blog-description">Smash Bros Melee</h1>
					<p class="lead blog-description">Version simplifié &amp; multijoueur de smash bros melee</p>
					<div class="row hidden-xs hidden-sm debugGamepad">
						<div class="col-md-6">
							<h3>Left joystick</h3>
							Left/Right: <progress class="axe" id="leftRight1" value=1 max=2></progress><br>
							Up/Down: <progress class="axe" id="right1" value=1 max=2></progress><p>
						</div>
						<div class="col-md-6">
							<h3>Right joystick</h3>
							Left/Right: <progress class="axe" id="left2" value=1 max=2></progress><br>
							Up/Down: <progress class="axe" id="right2" value=1 max=2></progress><br>
						</div>
					</div>
				</div>
				<div class="col-md-3 hidden-xs hidden-sm debugGamepad">
					<p class="lead blog-description" id="fps-count"></p>
					Direction: <span id="direction"></span><br>
					<div id="buttonStatus">Boutton appuyé : </div>
					<progress id="buttonValue" value=0 min=0 max=1></progress>
					
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-9 blog-main" id="canvasContainer">
				<canvas width=300 height=300 id="myCanvas"></canvas>
			</div>
			<div class="col-md-3 blog-sidebar hidden-xs hidden-sm">
				<div class="sidebar-module sidebar-module-inset">
					<h4>Utilisateurs</h4>
					<div id="users"></div>
				</div>
				<div class="row">
					<div id="sideChat" style="overflow:scroll-y;padding:10px;">
						<div id="conversation"></div>
						<input id="data"/>
						<input type="button" id="datasend" value="send" />
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/1.1.25/howler.min.js"></script>
	<script>
		function init(){
			// Lancement du jeu
			var game = new GF();
			game.init();
			game.start();
		}
	</script>
	<script src="js/helper.js"></script>
	<script src="js/gamepad.js"></script>
	<script src="js/projectile.js"></script>
	<script src="js/plateforme.js"></script>
	<script src="js/champion.js"></script>
	<script src="js/gameFramework.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="viewLogic.js"></script>

</body>
</html>
